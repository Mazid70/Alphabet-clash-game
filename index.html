<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/878fc39c36.js"
      crossorigin="anonymous"
    ></script>
    <!-- styles for fonts  -->
    <style>
      .poppins {
        font-family: "Poppins", sans-serif;
      }
      .anton {
        font-family: "Anton", sans-serif;
      }
    </style>
  </head>
  <body class="poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <!-- home section  -->
      <section
        id="home-screen"
        class="text-white min-h-screen flex flex-col justify-center items-center gap-10"
      >
        <h1 class="text-4xl lg:text-9xl anton">ALPHABET CLASH</h1>
        <p class="text-center">
          Unleash Your Keyboard Kung Fu : Press “Enter” to Play
        </p>
        <button class="btn bg-white text-black" onclick="play()">
          Play Now
        </button>
      </section>

      <!-- playground section  -->
      <section id="play-groud" class="hidden">
        <div class="flex flex-col gap-20 items-center pt-20">
          <!-- screen  -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div
              class="bg-[#010313CC] text-white poppins text-center pb-4 rounded-b-xl w-1/2 mx-auto"
            >
              <p>Don't watch keyboard while playing...</p>
            </div>
            <div class="flex justify-center items-center h-full">
              <h1 id="current-alphabet" class="font-bold text-9xl uppercase">
                Y
              </h1>
            </div>
          </div>
          <!-- keyboard start  -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="q" class="kbd hidden lg:inline-block">q</kbd>
              <kbd id="w" class="kbd">w</kbd>
              <kbd id="e" class="kbd">e</kbd>
              <kbd id="r" class="kbd">r</kbd>
              <kbd id="t" class="kbd">t</kbd>
              <kbd id="y" class="kbd">y</kbd>
              <kbd id="u" class="kbd">u</kbd>
              <kbd id="i" class="kbd">i</kbd>
              <kbd id="o" class="kbd">o</kbd>
              <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="a" class="kbd">a</kbd>
              <kbd id="s" class="kbd">s</kbd>
              <kbd id="d" class="kbd">d</kbd>
              <kbd id="f" class="kbd">f</kbd>
              <kbd id="g" class="kbd">g</kbd>
              <kbd id="h" class="kbd">h</kbd>
              <kbd id="j" class="kbd">j</kbd>
              <kbd id="k" class="kbd">k</kbd>
              <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd id="z" class="kbd">z</kbd>
              <kbd id="x" class="kbd">x</kbd>
              <kbd id="c" class="kbd">c</kbd>
              <kbd id="v" class="kbd">v</kbd>
              <kbd id="b" class="kbd">b</kbd>
              <kbd id="n" class="kbd">n</kbd>
              <kbd id="m" class="kbd">m</kbd>
              <kbd id="/" class="kbd">/</kbd>
              <kbd id="q" class="kbd block lg:hidden">q</kbd>
            </div>
          </div>
          <!-- keyboard end  -->
          <!-- life score -->
          <div class="flex justify-between w-3/4 mx-auto">
            <button class="btn bg-[#894189] text-white rounded-full border-0">
              life
              <img src="images/Group 23.png" alt="" />
              <span id="game-life">3</span>
            </button>
            <button class="btn bg-[#360490] text-white rounded-full border-0">
              Score
              <i
                class="fa-solid fa-dollar-sign rounded-[50%] text-black bg-white p-2"
              ></i>
              <span id="game-points">0</span>
            </button>
          </div>
        </div>
      </section>

      <!-- score section  -->
      <section
        id="score"
        class="flex justify-center items-center min-h-screen hidden"
      >
        <div
          class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg"
        >
          <h1 class="text-8xl">
            <span class="font-extrabold">Score:</span>
            <span id="result-score">0</span>
          </h1>
          <button class="btn" onclick="playAgain()">Play Again</button>
          <p>Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
